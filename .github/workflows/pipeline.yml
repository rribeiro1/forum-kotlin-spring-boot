name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'

jobs:
  build:
    environment:
      name: build
    name: Build & Test
    runs-on: ubuntu-latest
    env:
      DATABASE_HOST: postgres # postgres since it's running in a container, see services below.
      DATABASE_NAME: forum
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password

    services:
      postgres:
        image: postgres:12.6-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: forum
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 2s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # - name: Check Code linter
      #  run: gradle spotlessCheck

      - name: Build & Test with Code Coverage
        run: ./gradlew clean build jacocoTestReport jacocoTestCoverageVerification

      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties

      - name: Publish Code Coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: ./gradlew jacocoFixForCodeClimate
          coverageLocations: ${{github.workspace}}/build/reports/jacoco/test/jacoco.xml:jacoco
          debug: true
